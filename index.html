<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
<center>
    <h1>collage web app</h1>
    <hr>
    <h4>As soon as the popup appears, please click allow. After you've spoken a
        command</h4>
    <h3>on voice command, 3 selfies will be taken and used to create a collage</h3>
    <button onclick="save()" class="btn btn-primary">start</button>
    <h4>press the start button</h4>
    <label>camera</label>
    <div id="camera"></div>
    <label>all selfies will be displayed here</label>

    <div id="resultShow">
        <div id="result1">
            <img src="1.jpg" style="width: 30%">
        </div>
            
        <div id="result2">
            <img src="2.jpg" style="width: 30%">
        </div>

        <div id="result3">
         <img src="3.jpg" style="width: 30%">
        </div>

    </div>
</center>
</body>

</html>
